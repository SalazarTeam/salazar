    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
      html {box-sizing: border-box;}
      *, *:before, *:after {box-sizing: inherit;}
      .clear:after {content: ""; display: table; clear: both;}
      a {text-decoration: none;}
      h1, h2, h3, h4, h5, h6 {font-weight: bold; margin: 14px 4px;}
      ul.snap-action-sets > li {float: left; width: 30%; min-height: 220px; border: 1px solid #ccc; box-shadow: 2px 2px 2px #e5e5e5; margin: 5px; padding: 8px;}
